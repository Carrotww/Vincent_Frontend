			<div style="border:rgb(245, 106, 106) 3px solid">
				<a class="upload-text">Image Upload</a>
				<a class="modal-close">x</a>
			</div>
			<!-- 예쁜 버튼 -->
			<div class="img-upload">
				<div class="img-form-input">
					<label for="file-ip-1">Upload Image</label>
					<input type="file" id="file-ip-1" accept="image/*" onchange="showPreviewImg(event);">
					<div class="img-preview">
						<img id="file-ip-1-preview">
					</div>
				</div>
			</div>
			<div class="buttons-box">
				<div id="contenar">
					<div id="filters">
						<div style="border: 2px solid red;"></div>
						<div class="filter">
							<img class="filter-example"
								src="https://velog.velcdn.com/images/taeeuno_o/post/cf1cae62-9f25-4e32-9c2e-f892e1d75ed6/image.jpg" />

						</div>
					</div>
					<div id="slider">
						<input type="range" id="slid" min="0" max="50" value="0" oninput="slid()" />
						<div id="cerlc"></div>
					</div>
					<div class="edit-filter">
					</div>
				</div>
			</div>

			<div class="filter-modal-box">
				<!-- 예쁜 버튼 -->
				<div class="filter-upload">
					<div class="filter-form-input">
						<label for="file-ip-2">Upload filter</label>
						<input type="file" id="file-ip-2" accept="filter/*" onchange="showPreviewFilter(event);">
						<div class="filter-preview">
							<img id="file-ip-2-preview">
						</div>
					</div>
				</div>
			</div>
			<!-- 아래 박스 -->
			<div class="filter-modal-box-down">
				<!-- 필터 제목 적는곳 -->
				<input type="text" id="filter-title" placeholder="title" class="post_filter_title">
				<div class="img_modal_button">
					<button type="button" onclick="post()" class="m2_start"
						style="background-color: #636363;">필터추가하기</button>
				</div>
			</div>

								style="background-color: #636363;"> 작성하기</button>
