<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/css/main.css">
	<link rel="stylesheet" href="static/css/filterpage.css">
	<title>Document</title>
</head>
<body>
	<div class="overlay"></div>
	<div class="modal">
		<!-- img, next, right, close -->
		<img src="" />
		<button class="prev">
			<</button>
				<button class="next">></button>
				<button class="close">x</button>
	</div>
	<section>
		<h3>what filter do you like</h3>
		<nav>
			<ul>
				<li><a href="main.html" class="active">post</a></li>
				<li style="padding-left: 25px;">filter</a></li>
			</ul>
		</nav>
		<p class="desc">
			hello. Welcome to the filter studio.<br /> Choose any filter you like. We will change your
			picture. If you
			don't see the filter you want, add a new one.</p>
		<div class="filter-container">
			<div id="preview_frame" class="preview_frame">
				<img src="http://127.0.0.1:8000/media/filter/2222.jpg" id="preview" class="preview">
			</div>

			<label for="temp_image">
				<div class="btn-upload">파일 업로드</div>
			</label>
			<input type="file" id="temp_image" name="temp_image" accept="image/png, image/jpeg" onchange="readURL(this);" style="display:none;">
		
            <!-- 스크롤 필터 -->
            <div id="contenar">
                <div id="cards">
                    <!-- <div class="card"></div>-->
                </div>
				<input type="file" id="user_filter" name="user_filter" accept="image/png, image/jpeg">
                <div id="slider">
                    <input type="range" id="slid"
                           min="0" max="50"
                           value="0" oninput="slid()"/>
                    <div id="cerlc"></div>
                </div>
            </div>
		</div>

		<input type="text" id="title" placeholder="title" style="display:none;">
		<input type="text" id="content" placeholder="content" style="display:none;">
		<button type="button" onclick="submit()">게시글 작성하기</button>
		<button type="button" onclick="post()">게시글 생성하기</button>
		
	</section>
	<button type="button" onclick="filter_pick()" class="ml_start">필터 적용하기</button>
</body>

<script src="static/js/main.js"></script>
<script src="static/js/filterpage.js"></script>

</html>
